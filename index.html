<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borja y Dani - Audio y Video</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>BorDani Spotify Premium (Solo para ricos, hola)</h1>
        <div id="containerBtns">
            <button id="audioBtn">Audio</button>
            <button id="videoBtn">Video</button>
        </div>
    </header>

    <main>
        <aside>
            <div id="tituloNav">
                <h2>Tracks</h2>
            </div>        
            <div id="listaTracks"></div>
        </aside>
        
        <section id="audioSection">
            <div id="trackEntero">
                <h2 id="titulo"></h2>
                <h3 id="artista"></h3>
                <img id="imgReproductor" src="" alt="" width="500" height="500">
                <div id="botonesTrack">
                    <audio controls id="audioSeleccionado">
                        <source src="./tracks/Extremoduro_So Payaso.mp3" type="audio/mpeg">
                        <source src="./tracks/Muse_Take a Bow.mp3" type="audio/mpeg">
                        <source src="./tracks/ArcticMonkeys_Knee Socks.mp3" type="audio/mpeg">
                        Tu navegador no soporta audio
                    </audio>                   
                </div>
            </div>
        </section>
    
        <section id="videoSection" style="display: none;"></section>
    </main>

    <script type="application/json" src="./json/content.json"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
